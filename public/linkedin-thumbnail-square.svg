<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" role="img" aria-labelledby="title desc">
  <title id="title">Timeline of Rome — LinkedIn square thumbnail</title>
  <desc id="desc">A square decorative title card for Timeline of Rome.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#faf3e3"/>
      <stop offset="100%" stop-color="#f5e6c8"/>
    </linearGradient>
    <linearGradient id="line" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="50%" stop-color="#b8860b"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="1200" fill="url(#bg)"/>

  <!-- Centered card -->
  <rect x="90" y="352" width="1020" height="496" rx="26" fill="#e8d4a8" stroke="#d4c4a0" stroke-width="2"/>

  <text x="600" y="505" text-anchor="middle" font-size="46" letter-spacing="4" fill="#8b6b4a"
        font-family="Baskerville, Palatino, Georgia, 'Times New Roman', serif" font-style="italic">
    A Visual Journey Through
  </text>

  <text x="600" y="615" text-anchor="middle" font-size="96" letter-spacing="6" fill="#2c1810"
        font-family="Didot, 'Baskerville', 'Times New Roman', serif" font-weight="700">
    TIMELINE OF ROME
  </text>

  <text x="600" y="705" text-anchor="middle" font-size="42" letter-spacing="8" fill="#b8860b"
        font-family="Baskerville, Palatino, Georgia, 'Times New Roman', serif" font-weight="700">
    753 BC – 476 AD
  </text>

  <rect x="250" y="770" width="700" height="3" fill="url(#line)"/>
  <text x="600" y="835" text-anchor="middle" font-size="30" fill="#5c3d2e"
        font-family="Georgia, 'Times New Roman', serif">
    Kingdom • Republic • Empire
  </text>
</svg>

